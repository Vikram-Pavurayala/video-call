<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home-screen" class="screen">
            <h1>Video Calling App</h1>
            <div class="buttons">
            	<input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
                <button id="create-room-btn" class="btn">Create Room</button>
                <div class="join-room-container">
                    <input type="text" id="room-code-input" placeholder="Enter room code" maxlength="6">
                    <button id="join-room-btn" class="btn">Join Room</button>
                </div>
            </div>
        </div>
        <div id="call-screen" class="screen hidden">
            <div class="call-header">
                <h2>Room: <span id="room-id-display"></span></h2>
                <button id="copy-room-btn" class="btn-small">Copy Room Code</button>
                <button id="leave-room-btn" class="btn-small">Leave Room</button>
            </div>
            
            <div class="video-container">
                <div id="local-video-container" class="video-wrapper">
                    <video id="local-video" autoplay muted></video>
                    <div class="video-label">You (<span id="local-username-display">You</span>)</div>
                </div>
                <div id="remote-videos" class="remote-videos"></div>
            </div>
            
            <div class="controls">
                <button id="mute-btn" class="control-btn">Mute</button>
                <button id="video-btn" class="control-btn">Stop Video</button>
            </div>
        </div>
    </div>
    <div id="notification" class="notification hidden"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
